# Application Name
spring.application.name=Calendar

# H2 Database Configuration (in-memory for development)
spring.datasource.url=jdbc:h2:mem:calendardb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for viewing database in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Port
server.port=8080

# Security (temporary - disable for development)
spring.security.user.name=admin
spring.security.user.password=admin123
```

###  Mida see teeb:
- **H2 Database:** In-memory andmebaas (ei pea midagi installima)
- **JPA:** Auto-genereerib tabelid mudelite põhjal
- **H2 Console:** Saad brauseris vaadata andmebaasi: http://localhost:8080/h2-console
- **Security:** Ajutine login (hiljem teeme päris autentimise)

